<!DOCTYPE html> <!-- doctype declaration -->
<html> <!-- HTML opening tag -->
<head> <!-- head section contains info about the web page -->
  <title>Example web page</title> <!-- shows up in the tab-->
</head>
<body> <!-- code for what shows up on the web page -->
  <h1>Hello, World</h1> <!-- main heading. larger numbers like h2-h6 are for sub headings -->
  <p> <!-- p tag for paragraphs -->
    Welcome to my web page. This
    web page is a demonstraton of 
    HTML.
   </p>
    <h2>What's up?</h2>
 </body>
</html> <!-- HTML closing tag -->

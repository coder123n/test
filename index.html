<!DOCTYPE html> <!-- doctype declaration -->
<html> <!-- HTML opening tag -->
<head> <!-- head section contains info about the web page -->
  <title>Example web page</title> <!-- shows up in the tab-->
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    background-color:rgb(20,150,200);
  </style>
</head>
<body> <!-- code for what shows up on the web page -->
  <h1>Hello, World</h1> <!-- main heading. larger numbers like h2-h6 are for sub headings -->
  <p> <!-- p tag for paragraphs -->
    Welcome to my web page. This
    web page is a demonstraton of 
    HTML.
  </p>
  <img src="pup.jpg" alt="man holding a wiggling yellow labrador puppy"> <!-- src and alt are attributes. alt will be read yo users with impaired vision -->
    <h2>What's up?</h2>
  <p>
    My name is pupperty and I'm silly so I have a double chin hehehehe!
  </p>
  <div>woooooooooaaaaaaaaah this place is AMAZING</div>
   <p>
  Do you SEEEEEE that chicken!!!!
  </p>
 </body>
</html> <!-- HTML closing tag -->
